<div class="main-container">
  <mat-toolbar color="primary">
    <span>Movie Viewer</span>
    <span class="example-spacer"></span>

    <form [formGroup]="searchForm" class="example-form">
      <mat-form-field class="seach-movie-input">
        <input type="text" aria-label="Number" matInput formControlName="searchControl" [matAutocomplete]="auto" (keydown.enter)="searchMovie()">
        <mat-icon matSuffix (click)="searchMovie()">search</mat-icon>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>

  </mat-toolbar>

  <mat-drawer-container class="drawer-container">
    <mat-drawer mode="side" opened class="movie-list-menu">
      <movie-list-component></movie-list-component>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
